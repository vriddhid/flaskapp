name: CD

on:
  push:
    branches: [master]

jobs:
  deploy-to-heroku:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Deploy to Heroku
        run: |
          heroku create
          git push heroku master
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
