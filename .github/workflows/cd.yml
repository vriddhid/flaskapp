name: CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Deploy to Render
        run: |
          curl -X POST https://api.render.com/v1/render/deployments \
            -H "Authorization: Bearer ${{ secrets.RENDER_TOKEN }}" \
            -d '{
              "branch": "master",
              "buildCommand": "pip install -r requirements.txt && render run python app.py",
              "directory": "/",
              "environment": {
                "PYTHON_VERSION": "3.8"
              }
            }'
        env:
          RENDER_TOKEN: ${{ secrets.RENDER_TOKEN }}
